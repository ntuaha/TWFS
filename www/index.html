<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TWFS - Taiwan Financial Statistics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>台灣金融統計</h1>
      <p>SQLite + DuckDB + Static Web Dashboard</p>
      <div class="meta" id="meta"></div>
    </header>

    <main>
      <section class="controls">
        <label>
          檢視模式
          <select id="modeSelect">
            <option value="month">逐月看</option>
            <option value="institution">逐機構看</option>
          </select>
        </label>

        <label id="monthWrap">
          月份
          <select id="monthSelect"></select>
        </label>

        <label id="institutionWrap" class="hidden">
          機構
          <select id="institutionSelect"></select>
        </label>

        <label>
          資料集
          <select id="datasetSelect">
            <option value="ALL">全部</option>
          </select>
        </label>

        <label>
          關鍵字
          <input id="keywordInput" type="text" placeholder="項目 / 英文欄位 / 機構" />
        </label>
      </section>

      <section class="summary" id="summary"></section>

      <section class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>月份</th>
              <th>資料集</th>
              <th>機構</th>
              <th>銀行類別</th>
              <th>項目</th>
              <th>英文欄位</th>
              <th>數值</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>

      <section class="footer-note">
        <a href="./DATA_DICTIONARY.md">Data Dictionary</a>
      </section>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
